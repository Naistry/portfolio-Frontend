
<div class=" mb-5 ">
    <div class="row color">
        <div class="col-12 col-sm-6 position-relative d-sm-flex justify-content-sm-center align-items-sm-center align-items-md-center align-items-lg-end mb-3">
            <img src={{persona.img}} alt="" width="200" height="200" class="img-thumbnail rounded-circle position-absolute top-0 start-50 translate-middle">
            <div class="titulo d-flex flex-column justify-content-sm-center justify-content-md-end">
            <h1 class="m-0 mt-2 fs-1">{{persona.nombre}} {{persona.apellido}}</h1>
            <h2 class="m-0 mt-1 fs-5 text-center">{{persona.titulo}}</h2>
            <a href="../../../assets/download/Martín Pastorino.pdf" download="Martín Pastorino.pdf"><button type="button"  class="btn">Descargar CV</button></a>
           
             </div>
        </div>
        <div class="col-12 col-sm-6 mt-3 mb-3 mb-md-0 d-flex flex-column justify-content-sm-end">
            <div class="col-2 d-flex flex-row-reverse" ><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editarPerfilModal" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i></button>
            </div>
            <div>
            <h1 class="text-sm-start text-center seccion">Acerca de</h1>
            <p class="m-0 fs-6 text-center text-sm-start">{{persona.descripcion}}</p>
        </div>
        </div>

    </div>
</div>






<!--Modal upDate-->
<div class="modal fade" id="editarPerfilModal" tabindex="-1" aria-labelledby="editarPerfilModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="editarPerfilModalLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" ngModel="{{persona?.nombre}}" name="nombre" class="form-control" id="nombre" placeholder="Nombre" aria-describedby="emailHelp">
            </div>
  
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" ngModel="{{persona?.apellido}}" name="apellido" class="form-control" id="apellido">
            </div>
  
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" ngModel="{{persona?.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" ngModel="{{persona?.descripcion}}" name="descripcion" class="form-control" id="descripcion" placeholder="Descripcion">
            </div>

            <div class="form-group">
                <label for="img">Imagen</label>
                <input type="text" ngModel="{{persona?.img}}" name="img" class="form-control" id="img" placeholder="Imagen">
            </div>

            <div class="form-group">
                <label for="id"></label>
                <input type="hidden" ngModel="{{persona?.id}}" name="id" class="form-control" id="id" >
            </div>
          
            <div class="footer-modal d-flex flex-row-reverse justify-content-between">
                <div class="col-5" >
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Cerrar </button>
                </div>
                <div class="col-5">
                <button (click)="onUpDatePersona(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal"> Guardar</button>
            </div>
            </div>
        </form>
        
        </div>
      </div>
    </div>
  </div>
