<section class="intro">
  <div class="movimiento">
    <div class="astronauta"></div>
  </div>
    <div class="bg-image h-100 ">
      <div class="mask d-flex align-items-center h-100" >
        <div class="container mt-4 mb-4 ">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card gradient-custom" style="border-radius: 1rem;">
                <div class="card-body text-white">
  
                  <div class="my-md-5">
  
                    <div class="text-center pt-1">
                      <i class="fas fa-user-astronaut fa-3x"></i>
                      <h1 class="fw-bold my-5 text-uppercase">log in</h1>
                    </div>

                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                      <div class="form-outline form-white mb-4">
                        <input type="email" id="nombreUsuario" name="nombreUsuario"  class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                        <label class="form-label" for="nombreUsuario">Usuario</label>
                      </div>
    
                      <div class="form-outline form-white mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"  [(ngModel)]="password" required />
                        <label class="form-label" for="password">Password</label>
                      </div>
    
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Recordarme
                        </label>
                      </div>
    
                      <div class="text-center py-5">
                        <button class="btn btn-light btn-lg btn-rounded px-5" type="submit">Login</button>
                      </div>
                    
                    </form>
  
                  
  
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
